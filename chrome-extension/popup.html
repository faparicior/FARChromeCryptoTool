<!DOCTYPE html>
<html>
<head>
    <title>Crypto tool ajax version</title>
    <link href="public/bootstrap/css/bootstrap.min.css" rel=stylesheet>
    <link href="public/custom.css" rel=stylesheet>

    <script src="public/jquery/jquery-3.2.1.min.js"></script>
    <script src="public/bootstrap/js/bootstrap.min.js"></script>
    <script src="public/cryptojs/rollups/aes.js"></script>
    <script src="popup.js"></script>
    <script src="encoder.js"></script>
</head>
<body style="width: 550px !important;">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group col-md-12">
                <div class="col-sm-7 col-md-7">
                    <div class="input-group">
                        <h1><small>
                            <span><i class="glyphicon glyphicon-cog" id="config"></i></span>
                            Crypto tool
                            </small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-sm-7 col-md-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" id="key" class="form-control" placeholder="key">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <!--<label for="api-url" class="col-sm-4 col-md-4 control-label text-left">Text</label>-->
                <div class="col-sm-7 col-md-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
                        <input type="text" id="text-to-encode" class="form-control" placeholder="text">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <!--<label for="api-url" class="col-sm-4 col-md-4 control-label text-left">Encoded</label>-->
                <div class="col-sm-7 col-md-7">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-qrcode"></i></span>
                        <input type="text" id="text-to-decode" class="form-control" placeholder="encoded-text">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group col-md-12 text-center">
                        <button class="btn btn-danger" id="encrypt-text">Encode</button>
                        &nbsp;&nbsp;
                        <button class="btn btn-success" id="decrypt-text">Decode</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
